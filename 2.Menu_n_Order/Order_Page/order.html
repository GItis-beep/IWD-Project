    <div class="contact-form">
        <h1>Delivery Page</h1>
        <form class="form delivery-form" action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label for="address">Delivery Address</label>
            <textarea name="address" id="address" placeholder="Enter your delivery address" rows="3" required></textarea>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>

            <label for="order">Special Instructions To The Delivery Driver</label>
            <textarea name="order" id="order" placeholder="(Optional)" rows="5" required></textarea>

            <button class="PO" type="submit">Place Order</button>
        </form>
    </div>
